<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenStep - Community Tree Plantation Project</title>
    <meta name="description" content="Join GreenStep's mission to create sustainable urban forests through community-driven tree plantation initiatives. Track trees with QR codes and build greener communities." />
    <meta name="author" content="GreenStep Community" />
    
    <!-- SEO Keywords -->
    <meta name="keywords" content="tree plantation, community trees, urban forest, environmental sustainability, QR code trees, carbon offset, green community" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GreenStep - Community Tree Plantation Project" />

    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://greenstep-community.lovable.app/" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GreenStep - Community Tree Plantation Project" />
    <meta name="twitter:description" content="Building greener communities one tree at a time. Join our mission to create sustainable urban forests." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://greenstep-community.lovable.app/" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#2d5a2d" />
    <meta name="msapplication-TileColor" content="#2d5a2d" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
